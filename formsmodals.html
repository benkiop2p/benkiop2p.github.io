<!-- Usuarios-->

<form class="col s12">
  <div class="input-field col s12">
    <input id="name" type="text" class="validate">
    <label for="name">Full Name</label>
  </div>
  <div class="input-field col s12">
    <select>
<option value="" disabled selected>Seleccione Opción</option>
<option value="1">Individual</option>
<option value="2">Organización</option>
</select>
    <label>Tipo de Usuario</label>
  </div>

  <div class="input-field col s12">
    <input id="residencia" type="text" class="validate">
    <label for="residencia">Lugar de Residencia</label>
  </div>
  <div class="input-field col s12">
    <input id="email" type="email" class="validate">
    <label for="email">Email</label>
  </div>
  <div class="input-field col s12">
    <input id="contacto" type="text" class="validate">
    <label for="contacto">Contacto (Skype/Facebook)</label>
  </div>
  <div class="input-field col s12">
    <input id="contacto" type="text" class="validate">
    <label for="contacto">Contact (Phone)</label>
  </div>
</div>
</form>

<!-- Recursos -->

<form class="col s12">
  <div class="input-field col s12">
    <input id="name_actividad" type="text" class="validate">
    <label for="name_actividad"> Nombre Herramienta</label>
  </div>
  <div class="input-field col s12">
    <select>
<option value="" disabled selected>Elija</option>
<option value="1">Biblioteca</option>
<option value="2">Iniciativa - Proyecto</option>
<option value="3">Herramienta Digital</option>
<option value="4">Herramienta Física</option>
</select>
    <label>Categoría de Herramienta - Recurso </label>
  </div>

  <div class="input-field col s12">
    <input id="descripcion" type="text" class="validate">
    <label for="descripcion">Descripción</label>
  </div>
  <div class="input-field col s12">
    <input id="website" type="text" class="validate">
    <label for="website">Website</label>
  </div>
</div>
</form>

<!-- Puntos de Encuentro-->

<form class="col s12">
  <div class="input-field col s12">
    <input id="name_actividad" type="text" class="validate">
    <label for="name_actividad">Nombre de Espacio</label>
  </div>
  <div class="input-field col s12">
    <select>
<option value="" disabled selected>Seleccione</option>
<option value="1">Biblioteca</option>
<option value="2">Espacio Institucional</option>
<option value="3">Cafetería-Local Comercial</option>
<option value="4">Centro Cultural</option>
<option value="5">Espacio Publico-Privado en Desuso</option>
</select>
    <label>Categoría de Espacio</label>
  </div>

  <div class="input-field col s12">
    <input id="descripcion" type="text" class="validate">
    <label for="descripcion">Descripción</label>
  </div>
  <div class="input-field col s12">
    <input id="locacion" type="text" class="validate">
    <label for="locacion">Localización (Enlace en Google Maps)</label>
  </div>
</div>
</form>
